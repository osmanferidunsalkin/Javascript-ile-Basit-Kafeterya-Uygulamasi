<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="Cheader">
        <section class="sol">
    <select name="" class="Masalar" size="5">
        <option value="M1" selected>Masa 1</option>
        <option value="M2">Masa 2</option>
        <option value="M3">Masa 3</option>
        <option value="M4">Masa 4</option>
        <option value="M5">Masa 5</option>
    </select>
</section>
<section class="orta">
    <h4>MENÜ</h4>
 <p><input type="checkbox" name="menu" class="köfte" value="Köfte"><label for="">Köfte 20TL</label></p>
 <p><input type="checkbox" name="menu" class="patates"><label >Patates 10TL</label></p>
    <p><input type="checkbox" name="menu" class="kola"><label for="">Kola 15TL</label></p>
</section>
<section class="sag">
    <h4>İNDİRİM</h4>
    <p><input type="radio" name="İndirim" checked ><label for="">Sivil</label></p>
    <p><input type="radio" name="İndirim" class="öğrenci"><label for="">Öğrenci</label></p>
</section>
</div>
<div class="Cfooter">
<section class="bilgi">
    <button class="Hesapla">Hesapla</button>
    <p>Toplam Ödeme: <span class="ödeme"></span></p>
    <p>İndirim: <span class="indirim"></span></p>
</section>
<section class="siparişler">
    <table border="1" class="tablo">
        <tr>
            <th>Masa</th>
            <th>Köfte</th>
            <th>Patates</th>
            <th>Kola</th>
            <th>İndirim</th>
            <th>Tutar</th>
            <th>Sil</th>
        </tr>
    </table>
</section>
</div>
</body>
<script src="app.js"></script>
</html>
